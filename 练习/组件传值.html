<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <ul>
<!--        从父组件传值到子组件-->
        <product-com v-for="item in proList"></product-com>
    </ul>
</div>
<script>
<!--    根组件-->
Vue.component("product-com",{
    template:`<li>
                    <h3>产品名称：</h3>
                    <h4>产品描述：</h4>
                    <p>价格：</p>
              </li>`
})
    var app = new Vue({
        el:'#app',
        data:{
            proList:[
                {
                    title:"产品1",
                    text:"描述",
                    price:"10"
                }
            ]
        }
    })
</script>
</body>
</html>
