<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <ul>
<!--        从父组件传值到子组件-->
        <picd :abc="item" v-for="item in proList"></picd>
    </ul>
</div>
<script type="text/javascript">
// 产品组件
Vue.component("picd",{
    props:['abc'],
    template:`<li>
                    <h3>产品名称：{{abc.title}}</h3>
                    <h4>产品描述：{{abc.text}}</h4>
                    <p>价格：{{abc.price}}</p>
              </li>`,
})
// 根组件
    var app = new Vue({
        el:'#app',
        data:{
            proList:[
                {
                    title:"产品1",
                    text:"描述",
                    price:"10"
                }
            ]
        }
    })
</script>
</body>
</html>
