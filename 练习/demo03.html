<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #pane{
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-show="isShow" id="pane">
        HelloWorld
    </div>
    <button @click="ShowPane">切换</button>
</div>
<script src="../js/vue.js"></script>
<script>
    var hqt = new Vue({
        el:'#app',
        data:{
            isShow:true
        },
        methods:{
            ShowPane:function () {
                this.isShow = !this.isShow;
            }
        }
    })
</script>
</body>
</html>
