<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-show="tab==1"><img src="../img/1_01.png" alt=""></div>
    <div v-show="tab==2"><img src="../img/1_02.png" alt=""></div>
    <div v-show="tab==3"><img src="../img/1_03.png" alt=""></div>
    <button @mouseenter="tabChange" data-id="1">首页</button>
    <button @mouseenter="tabChange" data-id="2">第二页</button>
    <button @mouseenter="tabChange" data-id="3">第三页</button>
</div>

<script src="../js/vue.js"></script>
<script>
let app = new Vue({
    el:"#app",
    data:{
        tab:1
    },
    methods:{
        tabChange:function (e) {
            // console.log(e)
            let tabid = e.target.dataset.id
            this.tab = tabid
        }
    }
})
</script>
</body>
</html>
