<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item,index in stars" @click="ClickEvent(index,item,$event)">索引值-----{{index}}内容------{{item}}</li>
    </ul>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            stars:[
                'hcr','syq','hqt'
            ]
        },
        methods:{
            ClickEvent:function (index,value,event) {
                console.log(index);
                console.log(value);
                console.log(event);
            }
        }
    })
</script>
</body>
</html>
