<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
// 链式
   new Promise((resolve,reject) => {
    //第一次网络请求的代码
    setTimeout(() => {
      resolve()
    },1000)
  }).then(() => {
    //第一次拿到结果的处理代码
    console.log('HelloWorld');
    console.log('HelloWorld');
    console.log('HelloWorld');
    console.log('HelloWorld');
    return new Promise((resolve, reject) => {
      //第二次网络请求的代码
      setTimeout(() => {
        resolve()
      },1000)
    })
  }).then(() => {
    //第二次拿到结果的处理代码
    console.log('Hello Vuejs');
    console.log('Hello Vuejs');
    console.log('Hello Vuejs');
    console.log('Hello Vuejs');
    return new Promise((resolve, reject) => {
      //第三次网络请求的代码
      setTimeout(() => {
        resolve()
      },1000)
    })
  }).then(() => {
    //第三次拿到结果的处理代码
    console.log('Hello JavaScript');
    console.log('Hello JavaScript');
    console.log('Hello JavaScript');
    console.log('Hello JavaScript');
  })
</script>
</body>
</html>
